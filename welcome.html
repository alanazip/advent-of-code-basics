<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4caf50, #087f23);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .welcome-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Texto secundário */
        p {
            font-size: 1.2rem;
            margin: 0;
            line-height: 1.5;
        }

        /* Botão estilizado */
        .welcome-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #4caf50;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .welcome-button:hover {
            background: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bem-vindo(a)!</h1>
        <p>Estamos muito felizes em tê-lo(a) aqui.</p>
        <button class="welcome-button" onclick="alert('Você clicou no botão!')">Clique aqui</button>
    </div>
</body>
</html>
